<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 class = 'no-item' *ngIf="items.length===0">
    No item available on the list.
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i=index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <span style="display: inline-block; width: 20px;"></span>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
       
        <ion-button (click)="shareItem(item, i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </ion-button>

        <ion-button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-button>

        <ion-button (click)="removeItem(item._id)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem()" color="success" mini>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
